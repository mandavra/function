<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function add(a, b) {
      return a + b;
    }

    const result = add(5, 3);
    console.log(result);

    let square = (x) => x * x;
    console.log(square(5));

    function fullname(fname, lname) {
      let c = fname + " " + lname;
      return c;
    }
    let res = fullname("virat", "kohli");
    console.log(res);

    let square2 = (x) => {
      let s = x * x;
      return s;
    };
    let ans = square2(20, 60);
    console.log(ans);
  </script>
</html>
